<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pokedexLaunchX</title>
</head>
<body>
    <div class="divpoke">
        <div class="divbotones">
            <div class="circulo1"></div>
            <div class="circulo2"></div>
            <div class="circulo3"></div>
            <div class="circulo4"></div>
        </div>

        <div class="divImagen">  
            <img src="img/pokebola.png" alt="Pokemon" width="200px" height="200px" id="pokeImg" ><br>
            <div id="nombre" class="nombre"></div>
            <input type="text" class="nombrepokemon" id="nombrepokemon">
        </div>

        <div class="divbotones2">
            <div class="circulo5"></div>
            <div class="circulo6"></div>
            <div class="circulo7"></div>
        </div>

        <div class="divEntrada">
            <input type="text" placeholder="Busca tu pokemon" id="pokeName" name="pokeName">
            <button onclick="fetchPokemon()" class="boton">Push</button><br>
        </div>
    </div>
    <div class="divpoke2">
        <div class="divinformacion">
            <p  class="tipo">Tipo</p>
            <input class="tipoentrada"  type="text" id="poketipo" name="poketipo">
            <input  class="entrada" type="text" id="estadistica1" name="estadistica1">
            <input  class="entrada" type="text" id="estadistica2" name="estadistica2">
            <input  class="entrada" type="text" id="estadistica3" name="estadistica3">
            <input  class="entrada" type="text" id="estadistica4" name="estadistica4">
            <input  class="entrada" type="text" id="estadistica5" name="estadistica5">
            <input   class="entrada"type="text" id="estadistica6" name="estadistica6">

            <p class="estadisticas">PS</p>
            <p class="estadisticas">ATK</p>
            <p class="estadisticas">DF</p>
            <p class="estadisticas">SP. ATK</p>
            <p class="estadisticas">SP. DF</p>
            <p class="estadisticas">SPEED</p>
        </div>
    
        <div class="divinformacion2">
            <p class="moves">Movimientos:</p>
            <ul class="lista" id="lista">
            </ul>
        </div>
        <div>
            <button class="botonesblanco1"></button>
            <button class="botonesblanco2"></button>
        </div>
        <div class="circulo8" onclick=" limpiar()">
            <p class="lim">limpiar</p>
        </div>

    </div>
    <footer>
        <script src="pokedex.js"></script>
    </footer>
</body>
</html>
